<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do App</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>

<body>

    <header>
        <button type="button" id="btn-show-sb">&#8801</button>
        <div id="title-page">
            
            <h1>
                <img src="b11d2b03a072fc292419.svg" alt="todo icon" class="icon todo">
                <span>To Do List</span>
            </h1>
        </div>
        <div class="reset">
            <button type="button" id="btn-reset-task">Reset Tasks</button>
            <button type="button" id="btn-reset-project">Reset Projects</button>
        </div>
        
    </header>


    <div class="active" id="sidebar">
        <div class="sb-container" id="task-info">
            <h1>TASKS</h1>
            <div>
                <button id="add-task">+</button><span class="btn-add task">Add task</span>
            </div>
            <div>
                <button id="show-today">
                    <img src="233385e32206cd372d69.svg" alt="today icon" class="icon today">
                </button><span class="btn-show today">Today</span>
            </div>
            <div>
                <button id="show-over">
                    <img src="05872146a8dde038f082.svg" alt="today icon" class="icon today">
                </button><span class="btn-show over">Overdue</span>
            </div>
            
        </div>
        <div class="sb-container" id="project-info">
            <h1>PROJECTS</h1>
            <div>
                <button id="add-project">+</button><span class="btn-add project">Add Project</span>
            </div>
            
        </div>
    </div>

    <main>
        <div id="container">
            TEST
        </div>
    </main>


    <dialog id="form-task">
        <div>
            <h1>TASK</h1>
            <form action="" method="post" id="task-info">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" name="task-title" required />
                <label for="task-description">Description</label>
                <input type="text" id="task-description" name="task-description" />
                <label for="task-dateDue">Date Due</label>
                <input type="date" id="task-dateDue" name="task-dateDue"/>
                <label for="task-dateStart">Date Start</label>
                <input type="date" id="task-dateStart" class="dateStart" name="task-dateStart" required/>
                <label for="task-project">Project</label>
                <input type="text" id="task-project" name="task-project" required/>
    
                <input type="submit" value="Submit" id="btn-submit-task" />
            </form>
            <button type="button" class="btn-close-dialog" id="close-form-task" autofocus>Cancel</button>
        </div>
    </dialog>

    <dialog id="form-project">
        <div>
            <h1>PROJECT</h1>
            <form action="" method="post" id="project-info">
                <label for="project-title">Title</label>
                <input type="text" id="project-title" name="project-title" required />
                <label for="project-description">Description</label>
                <input type="text" id="project-description" name="project-description" />
                <label for="project-dateStart">Date Start</label>
                <input type="date" id="project-dateStart" class="dateStart" name="project-dateStart" required/>
    
                <input type="submit" value="Submit" id="btn-submit-project" />
            </form>
            <button type="button" class="btn-close-dialog" id="close-form-project" autofocus>Cancel</button>
        </div>
    </dialog>

    <dialog id="edit-task">
        <div>
            <h1>TASK</h1>
            <form action="" method="post" id="task-info-edit">
                <label for="edit-task-title">Title</label>
                <input type="text" id="edit-task-title" name="edit-edit-task-title" class="title" required />
                <label for="task-description">Description</label>
                <input type="text" id="edit-task-description" name="edit-task-description" class="description" />
                <label for="edit-task-dateDue">Date Due</label>
                <input type="date" id="edit-task-dateDue" name="edit-task-dateDue" class="dateDue"/>
                <label for="edit-task-dateStart">Date Start</label>
                <input type="date" id="edit-task-dateStart" class="dateStart" name="edit-task-dateStart" required/>
                <label for="edit-task-project">Project</label>
                <input type="text" id="edit-task-project" name="edit-task-project" class="project" required/>
    
                <input type="submit" value="Submit" id="btn-submit-task-edit" />
            </form>
            <button type="button" class="btn-close-dialog" id="close-edit-task" autofocus>Cancel</button>
        </div>
    </dialog>

    <dialog id="edit-project">
        <div>
            <h1>PROJECT</h1>
            <form action="" method="post" id="project-info-edit">
                <label for="edit-project-title">Title</label>
                <input type="text" id="edit-project-title" name="edit-project-title" required />
                <label for="edit-project-description">Description</label>
                <input type="text" id="edit-project-description" name="edit-project-description" />
                <label for="edit-project-dateStart">Date Start</label>
                <input type="date" id="edit-project-dateStart" class="date-start" name="edit-project-dateStart" required/>
    
                <input type="submit" value="Submit" id="btn-submit-project-edit" />
            </form>
            <button type="button" class="btn-close-dialog" id="close-edit-project" autofocus>Cancel</button>
        </div>
    </dialog>


    <footer>
        <a href="https://github.com/EnumaOub"><i
                    class="fa">&#xf09b;</i></a></p>
    </footer>
    
</body>
